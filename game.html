<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compatibility settings for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- External JavaScript file -->
    <script src="code.js"></script>
    <!-- Title of the webpage -->
    <title>Quarks Casino</title>
</head>
<body>
    <header>
        <!-- Main heading of the webpage -->
        <h1>Quarks Casino</h1>
        <!-- Welcome message -->
        <p>Welcome to Quarks Casino!</p>
    </header>
    <main>
        <!-- Image of the BlackJack logo -->
        <img src="Images/blackjack.jpg" alt="BlackJack-Logo" width="500" height="300">
        <!-- Instruction to the user -->
        <p>Click the button below to play BlackJack.</p>
        <!-- Button to start the BlackJack game -->
        <button onclick="playBlackJack()">Play BlackJack</button>
        <!-- Button to play again -->
        <!-- Placeholder for player's hand -->
        <p id="player-hand"></p>
        <!-- Placeholder for dealer's hand -->
        <p id="dealer-hand"></p>
        <!-- Placeholder for game result -->
        <p id="result"></p>
        <br>
        <!-- Button to play again -->
        <button id="play-again-button" onclick="playAgain()">Play Again</button>
    </main>
</body>
</html>
